<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="bg-imgs">
      <img
        src="images/bg-pattern-top.svg"
        alt=""
        width="978"
        height="978"
        class="bg-imgs__top"
      />
      <img
        src="images/bg-pattern-bottom.svg"
        alt=""
        width="978"
        height="978"
        class="bg-imgs__btm"
      />
    </div>

    <main class="main">
      <section class="main__section">
        <img
          src="images/bg-pattern-card.svg"
          alt="background pattern"
          class="main__banner"
          width="350"
          height="140"
        />
        <img
          src="images/image-victor.jpg"
          alt="Profile Picture"
          class="main__profile-pic"
          width="96"
          height="96"
        />
        <div class="main__profile-info">
          <h1>Vector Crest</h1>
          <p class="gray-text">26</p>
        </div>
        <p class="gray-text">London</p>
      </section>

      <section class="main__section--grid">
        <span class="bold">80K</span>
        <span class="bold">803K</span>
        <span class="bold">1.4K</span>

        <span class="stats-info">Followers</span>
        <span class="stats-info">Likes</span>
        <span class="stats-info">Photos</span>
      </section>
    </main>

    <footer class="footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by <a href="https://github.com/AlyaaRushdy">Alyaa Ahmed</a>.
      </p>
    </footer>
  </body>
</html>
